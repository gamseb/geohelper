{% extends "home/base.html" %}
{% block content %}
<table class="table table-sm table-striped">
{% for key, value in countries.items %}
    <tr>
        <th>{{ value.emoji }}</th>
        <th>{{ key }}</th>
        <th>{{ value.dial_code }}</th>
        <th>{{ value.country_code }}</th>
    </tr>
{% endfor %}
</table>
{% endblock content %}
